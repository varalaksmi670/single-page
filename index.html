<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .web {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
    }

    .level {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .organism {
      padding: 10px 15px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #c1e1c1;
      position: relative;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      width: 2px;
      background-color: #333;
    }

    .arrow::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -4px;
      border: 6px solid transparent;
      border-bottom-color: #333;
    }

    /* Example arrow placement (manual) */
    .arrow1 {
      height: 50px;
      left: 100px;
      top: 60px;
      transform: rotate(60deg);
    }

    .arrow2 {
      height: 50px;
      left: -100px;
      top: 60px;
      transform: rotate(-60deg);
    }

    .arrow3 {
      height: 50px;
      left: 0px;
      top: 60px;
      transform: rotate(0deg);
    }

  </style>
</head>
<body>

  <h1>Simple Food Web</h1>

  <div class="web">
    <!-- Producers -->
    <div class="level">
      <div class="organism">Grass</div>
      <div class="organism">Algae</div>
    </div>

    <!-- Primary Consumers -->
    <div class="level">
      <div class="organism">Grasshopper</div>
      <div class="organism">Zooplankton</div>
    </div>

    <!-- Secondary Consumers -->
    <div class="level">
      <div class="organism">Frog</div>
      <div class="organism">Small Fish</div>
    </div>

    <!-- Tertiary Consumers -->
    <div class="level">
      <div class="organism">Snake</div>
      <div class="organism">Large Fish</div>
    </div>

    <!-- Apex Predator -->
    <div class="level">
      <div class="organism">Eagle</div>
    </div>

    <!-- Example arrows (positioned manually just for visual) -->
    <div class="arrow arrow1"></div>
    <div class="arrow arrow2"></div>
    <div class="arrow arrow3"></div>
  </div>

</body>
</html>
